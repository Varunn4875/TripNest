<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TripNest - Explore the world with us</title>
	<!-- CSS file -->
	<link rel="stylesheet" type="text/css" href="assets\css\style.css">
	<meta name="title" content="TripNest - Explore the world with us">
	<meta name="description" content="This is a travel html template made by @Varunn_4875">
	<link rel="shortcut icon" type="image/svg+xml" href="./favicon.svg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

	<!-- Preloader -->
	<div class="preloader" data-preloader>
		<div class="preloader-inner">
			<img src="assets\images\preloader.svg" width="50" height="50" alt="preloader" class="img">
		</div>
	</div>


	<!-- header -->
<header class="header active" data-header>
	<div class="container">

				<a href="#" class="logo">
					<img src="assets/images/logo.svg" width="187" height="38" alt="logo">
				</a>
		<nav class="navbar" data-navbar>
				<div class="navbar-top">
						<a href="#" class="logo">
					       <img src="assets/images/logo.svg" width="187" height="38" alt="logo">
				        </a>
				      <button class="nav-toggle-btn" aria-label="close-menu" data-nav-toggler>
					   <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
				      </button>
				</div>
				<ul class="navbar-list">
					<li class="navbar-item">
						<a href="#" class="navbar-link active">Home</a>
					</li>
					<li class="navbar-item">
						<a href="#" class="navbar-link">About</a>
					</li>
					<li class="navbar-item">
						<a href="#" class="navbar-link">Services</a>
					</li>
					<li class="navbar-item">
						<a href="#" class="navbar-link">Pricing</a>
					</li>
					<li class="navbar-item">
						<a href="#" class="navbar-link">Contact</a>
					</li>
				</ul>
				<div class="header-action">
					<a href="#" class="login-btn">Login</a>
					<a href="#" class="btn btn-primary">Sign up</a>
				</div>
		</nav>	
		<button class="nav-toggle-btn" aria-label="open menu" data-nav-toggler><ion-icon name="menu-outline" aria-hidden="true"></ion-icon></button>
		<div class="overlay" data-overlay data-nav-toggler></div>			
	</div>
</header>


<main>
	<article>
		<section class="section hero has-bg-image" aria-label="hero" style="background-image: src'assets\images\hero-bg.jpg';">
			<div class="container">
				<div class="hero-content">
					<p class="hero-subtitle">
						Explore the World <img src="assets\images\title-icon.svg" width="20"height="2" alt="title.svg" class="img">
					</p>
					<h1 class="h1 title hero-title">It's a Big World Out There, Go Explore</h1>
					<p class="hero-text">We always make our customer happy by providing
                        as many choices as possible
                    </p>
                    <div class="wrapper">
                    	<a href="" class="btn btn-secondary">
	                    	<span class="span">Plan a Trip</span>
	                    	<ion-icon name="chevron-forward" aria-hidden="true"></ion-icon>
                    	</a>
                    	<button class="hero-button">
                    		<div class="btn-img">
                    			<img src="assets\images\hero-button-img.jpg"
                    			 class="img-cover"
                    			  alt="our story"
                    			  width="100"
                    			  height="100">
                    			  <ion-icon name="play" aria-hidden="true"></ion-icon>
                    		</div>
                    		<p class="text">Watch our Story</p>
                    	</button>
                    </div>
				</div>
			</div>
		</section>
	</article>
</main>



		





	<!-- script.js link -->
	<script src="assets\js\script.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
